

<h3>Atualiza Reuni√£o</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="Reuniao.nome" name="name">
    </div>

    <div class="form-group">
      <label for="name">Data</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="Reuniao.data" name="date">
    </div>

    <div class="form-group">
      <label for="name">HR. Inicio</label>
      <input type="text" class="form-control" id="hrInicio" required [(ngModel)]="Reuniao.hrInicio" name="hrInicio">
    </div>

    <div class="form-group">
      <label for="name">HR. Fim</label>
      <input type="text" class="form-control" id="hrFim" required [(ngModel)]="Reuniao.hrFim" name="hrFim">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
